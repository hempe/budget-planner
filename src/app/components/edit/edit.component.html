<view-wrapper [head]="head">
    <mat-tab-group>
        <ng-container *ngFor="let dataSource of dataSources">
            <mat-tab label="{{dataSource.name}}">
                <mat-card style="padding:0">
                    <data-source-table [dataSource]="dataSource" (selected)="selected($event)"></data-source-table>
                </mat-card>
            </mat-tab>
        </ng-container>
    </mat-tab-group>
</view-wrapper>
