<view-wrapper [head]="head">
    <div flexContainer>

        <span flex=2.5>
            <div class="wrapper" *ngIf="assets">
                <dashboard-bar [units]="assets" path="assets" (edit)="edit('assets',$event)"></dashboard-bar>
            </div>
        </span>

        <span flex=2.5>
            <div class="wrapper" *ngIf="revenue && revenue.positiv">
                <dashboard-doughnut [label]="config.getName('revenue.positiv')" [units]="revenue.positiv" [color]="config.getColor('revenue.positiv')"
                    (edit)="edit('revenue.positiv',$event)"></dashboard-doughnut>
            </div>
        </span>
        <span flex=2.5>
            <div class="wrapper" *ngIf="revenue && revenue.negativ">
                <dashboard-doughnut [label]="config.getName('revenue.negativ')" [units]="revenue.negativ" [color]="config.getColor('revenue.negativ')"
                    (edit)="edit('revenue.negativ',$event)"></dashboard-doughnut>
            </div>
        </span>

        <ng-container *ngFor="let b of budgets;let i = index">
            <span flex=2.5>
                <div class="wrapper" *ngIf="b">
                    <dashboard-bar [units]="b" path="budgets" (edit)="edit('budgets',$event)"></dashboard-bar>
                </div>
            </span>
        </ng-container>
