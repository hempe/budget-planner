<view-wrapper [head]="head">
    <div flexContainer>
        <menu-left>
            <menu-header>
                <menu-title>{{ name }}</menu-title>
            </menu-header>
            <menu-container *ngIf="!value" flexContainer class="not-loaded">
                <div class="loading">
                    <mat-spinner></mat-spinner>
                </div>
            </menu-container>
            <menu-container *ngIf="value" flexContainer>
                <div flex=1>
                    <div flexContainer>
                        <span flex=10 class="title">{{ positive }}</span>
                        <div class="chart-wrapper">
                            <overview-chart [units]="value.positive" path="{{type + '.positive'}}" (edit)="goto('positive', $event)"></overview-chart>
                        </div>
                        <div flex=10 class="edit-button">
                            <button mat-button (click)="goto('positive')">
                                {{'Edit' | translate}}
                            </button>
                        </div>
                    </div>
                </div>
                <div flex=1>
                    <div flexContainer>
                        <span flex=10 class="title">{{negative}}</span>
                        <div class="chart-wrapper">
                            <overview-chart [units]="value.negative" path="{{type + '.negative'}}" (edit)="goto('negative',$event)"></overview-chart>
                        </div>
                        <div flex=10 class="edit-button">
                            <button mat-button (click)="goto('negative')">
                                {{'Edit' | translate}}
                            </button>
                        </div>
                    </div>
                </div>
            </menu-container>
        </menu-left>

        <menu-right>
            <menu-header>
                <menu-title>{{ 'Edit' | translate }}</menu-title>
            </menu-header>
            <menu-container noTop="true">
                <menu-entry (click)="pin()">
                    <mat-icon>{{theme ? 'favorite' : 'favorite_border'}}</mat-icon>{{ (theme ? 'Unpin' : 'Pin') | translate }}
                </menu-entry>
            </menu-container>
        </menu-right>
    </div>
</view-wrapper>
